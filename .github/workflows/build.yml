name: Build Flutter E-commerce App

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-android:
    name: 🤖 Build Android APK
    runs-on: ubuntu-latest

    steps:
      # --- Checkout source ---
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Setup Flutter ---
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.24.3
          channel: stable

      # --- Cache Flutter & Gradle ---
      - name: Cache Flutter dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-flutter-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      # --- Dependency setup ---
      - name: Install Flutter dependencies
        run: flutter pub get

      # --- Build Android APK ---
      - name: Build Android APK
        run: flutter build apk --release

      # --- Upload artifact ---
      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/*.apk

  build-ios:
    name: 🍎 Build iOS IPA
    needs: build-android
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.24.3
          channel: stable

      - name: Install CocoaPods
        run: sudo gem install cocoapods

      - name: Install Flutter dependencies
        run: flutter pub get

      # --- CocoaPods sync fix ---
      - name: Install CocoaPods dependencies
        working-directory: ios
        run: |
          pod repo update
          pod install --verbose

      # --- Build iOS IPA ---
      - name: Build iOS App
        run: flutter build ios --release --no-codesign

      # --- Package IPA ---
      - name: Package IPA
        run: |
          mkdir -p build/ipa
          cd build/ios/iphoneos
          zip -r ../../ipa/ecommerce_app.ipa *.app

      - name: Upload iOS IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: build/ipa/*.ipa

  maestro-test:
    name: 🧪 Run Maestro Tests
    needs: [build-android, build-ios]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Setup Flutter for integration test environment ---
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.24.3
          channel: stable

      # --- Cache Flutter dependencies ---
      - name: Cache Flutter dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-maestro-flutter-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-maestro-flutter-

      # --- Install Maestro ---
      - name: Install Maestro CLI
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Verify Maestro installation
        run:
          maestro --version

      # --- Run Maestro tests for Android & iOS builds ---
      - name: Run Maestro Tests
        run: |
          echo "Starting Maestro local test suite..."
          maestro test .maestro --format junit --output results.xml || true

      # --- Upload test results ---
      - name: Upload Maestro test results
        uses: actions/upload-artifact@v4
        with:
          name: maestro-results
          path: results.xml